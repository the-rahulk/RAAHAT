    <meta charset="UTF-8">
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-map icon'></i>
        <div class="logo_name">Maps</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
            <i class='bx bx-wind' ></i>
          <span class="links_name">Wind gusts</span>
        </a>
         <span class="tooltip">Wind gusts</span>
      </li>
      <li>
       <a href="#">
        <i class='bx bx-cloud-rain' ></i>
         <span class="links_name">Rain Accumulation</span>
       </a>
       <span class="tooltip">Rain Accumulation</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-cloud-snow' ></i>
         <span class="links_name">Snow</span>
       </a>
       <span class="tooltip">Snow</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bxs-cloud-lightning' ></i>
         <span class="links_name">Thunderstorms</span>
       </a>
       <span class="tooltip">Thunderstorms</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-water' ></i>
         <span class="links_name">Waves</span>
       </a>
       <span class="tooltip">Waves</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bxs-star-half' style='color:#fdfdfd' ></i>
         <span class="links_name">Air Quality</span>
       </a>
       <span class="tooltip">Air Quality</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bxs-bell-plus' ></i>
         <span class="links_name">Weather Warning</span>
       </a>
       <span class="tooltip">Weather Warning</span>
     </li>
     <li>
        <a href="#">
            <i class='bx bx-landscape' ></i>
          <span class="links_name">Earthquake</span>
        </a>
        <span class="tooltip">Earthquake</span>
      </li>
     
     <li class="profile">
         <div class="profile-details">
           <!--<img src="profile.jpg" alt="profileImg">-->
           <div class="name_job">
             <div class="name">Prem Shahi</div>
             <div class="job">Web designer</div>
           </div>
         </div>
         <i class='bx bx-home' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Dashboard</div>
  </section>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
</body>
</html>
